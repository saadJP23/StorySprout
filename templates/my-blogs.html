{% include 'header.html' %}

<div class="container mt-5 my-blogs">
    {% if posts %}
        <div class="row">
            {% for post in posts %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ post.title }}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">{{ post.subtitle }}</h6>
                            <p class="card-text">Author: {{ post.author.username }}</p>
                            <a href="{{ url_for('show_post', post_id=post.id) }}" class="btn btn-primary">See Full Post</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <h2>You have not uploaded any blog yet.</h2>
    {% endif %}
</div>
